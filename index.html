<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sugary Scribbles</title>
		<link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon" />

		<!-- Stylesheets -->
		<link rel="stylesheet" href="src/styles.css" />
	</head>
	<body>
		<div class="main-wrapper">
			<header><img id="title-image" src="assets/title.png" alt="title image saying "Sugary Scribbles"></header>
			<div class="inner-wrapper">
				<aside>
					<div class="container">
						<h1>Welcome</h1>
						<p>Unleash your creativity and craft charming masterpieces that resonate with sweetness. Once you're done, save your creation and spread the joy online!</p>
						<hr />
						<section class="colour-palette">
							<div class="gap"></div>
							<div class="colours">
								<img src="assets/pink-blob.png" id="pink" data-hexcode="#FFCEE4" />
								<img src="assets/purple-blob.png" id="purple" data-hexcode="#E8DFF4" />
								<img src="assets/blue-blob.png"  id="blue" data-hexcode="#BEEBF9" />
								<img src="assets/green-blob.png" id="green" class="selected" data-hexcode="#D6F3CA" />
								<img src="assets/yellow-blob.png" id="yellow" data-hexcode="#F9F6BE" />
							</div>
						</section>
						<div class="slider-container">
							<input type="range" min="1" max="50" value="25" class="slider" id="brushSizeSlider" />
							<label for="brushSizeSlider">Brush size: <span id="currentSize">20</span></label>
						</div>
						<div class="options">
							<img src="assets/dl.png" alt="download button" id="download" />
							<img src="assets/erase.png" alt="eraser button" id="erase" />
							<img src="assets/delete.png" alt="delete all button" id="delete" />
						</div>
					</div>
				</aside>
				<main>
					<canvas id="myCanvas" height="760px" width="760px"></canvas>
				</main>
			</div>
			<footer>made with ♥ ~ izicodes</footer>
		</div>
		<script src="src/script.js"></script>
	</body>
</html>
